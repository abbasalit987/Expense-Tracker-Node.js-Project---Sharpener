<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Daily Expenses</h1>
    <form id="expense-form">
      <label for="expense-cat">Category:</label>
      <select id="expense-cat" name="category">
        <option value="Work">Work</option>
        <option value="Food">Food</option>
        <option value="Personal">Personal</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Miscelleneous">Miscelleneous</option>
      </select>
      <label for="expense-desc">Description:</label>
      <input type="text" id="expense-desc" name="description" required>
      <label for="expense-amount">Amount spent:</label>
      <input type="number" id="expense-amount" name="amount" required>
      <button type="submit">Add Expense</button>
    </form>
    <div>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
          <!-- Expense data will be populated here via JavaScript -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="dailyexpense.js" defer></script>
</html>
