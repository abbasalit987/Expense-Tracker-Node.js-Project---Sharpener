<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
  </head>
  <body>
    <h1>Daily Expenses</h1>
    <form id="expense-form">
      <label for="expense-amount">Amount spent:</label>
      <input type="number" id="expense-amount" name="amount" required>
      <br>
      <label for="expense-desc">Description:</label>
      <input type="text" id="expense-desc" name="description" required>
      <br>
      <label for="expense-cat">Category:</label>
      <select id="expense-cat" name="category">
        <option value="Work">Work</option>
        <option value="Food">Food</option>
        <option value="Personal">Personal</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Miscelleneous">Miscelleneous</option>
      </select>
      <br>
      <button type="submit">Add Expense</button>
    </form>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="dailyexpense.js" defer></script>
</html>
